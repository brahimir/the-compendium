<ng-container *ngIf="user$ | async as _user">
  <!-- begin::Offcanvas Toolbar Quick Actions -->
  <div
    ktOffcanvas
    [options]="offcanvasOptions"
    id="kt_quick_user"
    class="offcanvas offcanvas-right p-10 theme-dark"
    [ngStyle]="{ overflow: 'hidden' }"
  >
    <button (click)="logout()" class="btn btn-primary">Sign Out</button>
  </div>
  <!-- end::Offcanvas Toolbar Quick User Actions -->
</ng-container>
