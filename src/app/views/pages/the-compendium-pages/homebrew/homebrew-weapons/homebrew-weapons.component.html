<kt-portlet>
  <kt-portlet-header [class]="'card-head-lg'">
    <ng-container ktPortletTitle>
      <h1>Weapons</h1>
    </ng-container>
  </kt-portlet-header>

  <kt-portlet-body>
    <!-- start:: Filter -->
    <div class="filter-header">
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>
    </div>
    <!-- end:: Filter -->

    <table class="lmat-elevation-z8" mat-table matSort [dataSource]="dataSource">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let weapon">
          <span class="link" (click)="openDetails(weapon)"> {{weapon.name}} </span>
        </td>
      </ng-container>

      <ng-container matColumnDef="damage">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Damage </th>
        <td mat-cell *matCellDef="let weapon"> {{weapon.damage}} </td>
      </ng-container>

      <ng-container matColumnDef="damage_type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Damage Type </th>
        <td mat-cell *matCellDef="let weapon"> {{weapon.damage_type}} </td>
      </ng-container>

      <ng-container matColumnDef="rarity">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Rarity </th>
        <td mat-cell *matCellDef="let weapon"> {{weapon.rarity}} </td>
      </ng-container>

      <ng-container matColumnDef="value">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Value </th>
        <td mat-cell *matCellDef="let weapon"> {{weapon.value}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10, 25, 50]" showFirstLastButtons></mat-paginator>
  </kt-portlet-body>
</kt-portlet>
