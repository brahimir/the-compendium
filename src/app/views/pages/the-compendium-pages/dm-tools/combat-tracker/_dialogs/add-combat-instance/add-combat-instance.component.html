<mat-dialog-content>
  <div class="card card-custom card-stretch">
    <!-- start:: Card Header -->
    <div class="card-header py-3">
      <div class="card-title align-items-start flex-column">
        <h2 class="text-dark">Add a <span class="tc-red">Combat Instance</span></h2>
      </div>
      <!-- start:: Card Toolbar -->
      <div class="card-toolbar">
        <div class="d-flex justify-content-end">
          <button class="dialog-button-close" mat-icon-button mat-dialog-close>
            <mat-icon>close</mat-icon>
          </button>
        </div>
      </div>
      <!-- end:: Card Toolbar -->
    </div>
    <!-- end:: Card Header -->

    <!-- start:: Card Body -->
    <div class="card-body">
      <!-- start:: Form -->
      <form [formGroup]="form" class="form-group">
        <!-- start:: Combat Instance Name -->
        <div class="form-group row">
          <div class="col">
            <mat-form-field>
              <mat-label>Name</mat-label>
              <input
                formControlName="name"
                matInput
                placeholder="Eg. Battle in the Western Barracks"
                type="text"
              />
              <mat-error>Your <strong>combat instance</strong> needs a name!</mat-error>
              <mat-hint align="start"> The <strong>name</strong> of the combat instance.</mat-hint>
            </mat-form-field>
          </div>
        </div>
        <!-- end:: Combat Instance Name -->
      </form>
    </div>
    <!-- end:: Card Body -->

    <!-- start:: Footer -->
    <div class="card-footer">
      <!-- start:: KT Alert if form has errors. -->
      <kt-alert
        *ngIf="hasFormErrors"
        type="warn"
        [duration]="30000"
        [showCloseButton]="true"
        (close)="onAlertClose($event)"
      >
        {{ errorMessage }}
      </kt-alert>
      <!-- start:: KT Alert if form has errors. -->

      <div class="d-flex justify-content-between">
        <div class="mr-2"></div>
        <div>
          <button
            type="button"
            mat-raised-button
            mat-dialog-close
            cdkFocusInitial
            matTooltip="Discard unit"
          >
            Cancel</button
          >&nbsp;
          <button
            type="button"
            mat-raised-button
            color="primary"
            (click)="onSubmit()"
            matTooltip="Add unit"
          >
            Add
          </button>
        </div>
      </div>
    </div>
    <!-- end:: Footer -->
  </div>
</mat-dialog-content>
