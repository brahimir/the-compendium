<kt-portlet>
  <kt-portlet-header [class]="'card-head-lg'">
    <ng-container ktPortletTitle>
      <span>Spells</span>
    </ng-container>
  </kt-portlet-header>

  <kt-portlet-body>
    <table class="lmat-elevation-z8" mat-table matSort [dataSource]="dataSource">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let spell"> {{spell.name}} </td>
      </ng-container>

      <ng-container matColumnDef="level">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Level </th>
        <td mat-cell *matCellDef="let spell">
          <div *ngIf="spell.is_cantrip;else displayLevel"> Cantrip </div>
          <ng-template #displayLevel> {{spell.level}} </ng-template>
        </td>
      </ng-container>

      <ng-container matColumnDef="classes">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Classes </th>
        <td mat-cell *matCellDef="let spell"> {{spell.classes}} </td>
      </ng-container>

      <!-- todo:: make a modal/dialog when user clicks on spell that displays the spell.school-->
      <!-- <ng-container matColumnDef="school">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> School </th>
          <td mat-cell *matCellDef="let spell"> {{spell.school}} </td>
        </ng-container> -->

      <ng-container matColumnDef="casting_time">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Casting Time </th>
        <td mat-cell *matCellDef="let spell"> {{spell.casting_time}} </td>
      </ng-container>

      <ng-container matColumnDef="range">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Range </th>
        <td mat-cell *matCellDef="let spell"> {{spell.range}} </td>
      </ng-container>

      <!-- todo:: make a modal/dialog when user clicks on spell that displays the description and the at_higher_levels -->
      <!-- <ng-container matColumnDef="duration">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Duration </th>
          <td mat-cell *matCellDef="let spell"> {{spell.duration}} </td>
        </ng-container>

        <ng-container matColumnDef="components">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Components </th>
          <td mat-cell *matCellDef="let spell"> {{spell.components}} </td>
        </ng-container> -->

      <!-- todo:: make a modal/dialog when user clicks on spell that displays the description and the at_higher_levels -->
      <!-- <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
          <td mat-cell *matCellDef="let spell"> {{spell.description}} </td>
        </ng-container>

        <ng-container matColumnDef="at_higher_levels">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Higher Levels </th>
          <td mat-cell *matCellDef="let spell"> {{spell.at_higher_levels}} </td>
        </ng-container> -->

      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10, 25, 50]" showFirstLastButtons></mat-paginator>

  </kt-portlet-body>
</kt-portlet>
