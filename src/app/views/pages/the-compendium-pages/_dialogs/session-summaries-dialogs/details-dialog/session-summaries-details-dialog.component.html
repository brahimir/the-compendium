<div class="wrapper p-10">
  <mat-dialog-content class="mat-typography">
    <!-- start:: Header - Chapter Title -->
    <div class="details-dialog-header">
      <div class="row">
        <div class="col-10">
          <h1 class="tc-red">{{ dialogData.chapter }}</h1>
        </div>
        <div class="d-flex justify-content-end col-2">
          <button mat-icon-button [mat-dialog-close]="true">
            <mat-icon>close</mat-icon>
          </button>
        </div>
      </div>
    </div>
    <!-- end:: Header - Chapter Title -->

    <!-- start:: Episode Title -->
    <div *ngIf="dialogData.episode" class="row">
      <div class="col">
        <h3 class="font-italic mb-6">{{ dialogData.episode }}</h3>
      </div>
    </div>
    <!-- end:: Episode Title -->

    <!-- start:: Content -->
    <div *ngIf="dialogData.content" class="row">
      <div class="col">
        <p>{{ dialogData.content }}</p>
      </div>
    </div>
    <!-- end:: Content -->
  </mat-dialog-content>
</div>
