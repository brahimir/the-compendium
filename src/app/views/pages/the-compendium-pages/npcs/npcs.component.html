<kt-portlet>
  <kt-portlet-header [class]="'card-head-lg'">
    <ng-container ktPortletTitle>
      <h1>NPCs</h1>
    </ng-container>
  </kt-portlet-header>

  <kt-portlet-body>
    <!-- start:: Filter -->
    <div class="filter-header">
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>
    </div>
    <!-- end:: Filter -->

    <table class="lmat-elevation-z8" mat-table matSort [dataSource]="dataSource">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let npc">
          <span class="link" (click)="openDetails(npc)"> {{npc.name}} </span>
        </td>
      </ng-container>

      <ng-container matColumnDef="alignment">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Alignment </th>
        <td mat-cell *matCellDef="let npc"> {{npc.alignment}} </td>
      </ng-container>

      <ng-container matColumnDef="armor_class">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Armor Class </th>
        <td mat-cell *matCellDef="let npc"> {{npc.armor_class}} </td>
      </ng-container>

      <ng-container matColumnDef="hit_points">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Hit Points </th>
        <td mat-cell *matCellDef="let npc"> {{npc.hit_points}} </td>
      </ng-container>

      <ng-container matColumnDef="challenge_rating">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Challenge Rating </th>
        <td mat-cell *matCellDef="let npc"> {{npc.challenge_rating}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10, 25, 50]" showFirstLastButtons></mat-paginator>
  </kt-portlet-body>
</kt-portlet>
