<kt-portlet>
  <kt-portlet-header [class]="'card-head-lg'">
    <ng-container ktPortletTitle>
      <h1>Spells</h1>
    </ng-container>
  </kt-portlet-header>

  <kt-portlet-body>
    <!-- start:: Filter -->
    <div class="filter-header">
      <mat-form-field>
        <input
          matInput
          (keyup)="applyFilter($event.target.value)"
          placeholder="Filter"
        />
      </mat-form-field>
    </div>
    <!-- end:: Filter -->

    <!-- start:: MatTable -->
    <table
      class="lmat-elevation-z8"
      mat-table
      matSort
      [dataSource]="dataSource"
    >
      <!-- start:: Spell Name -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let spell">
          <span class="link" (click)="openDetails(spell)">{{
            spell.name
          }}</span>
        </td>
      </ng-container>
      <!-- end:: Spell Name -->

      <!-- start:: Spell Level -->
      <ng-container matColumnDef="level">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Level</th>
        <td mat-cell *matCellDef="let spell">
          <div *ngIf="spell.level === 0; else displayLevel">Cantrip</div>
          <ng-template #displayLevel> {{ spell.level }} </ng-template>
        </td>
      </ng-container>
      <!-- end:: Spell Level -->

      <!-- start:: Spell Classes -->
      <ng-container matColumnDef="classes">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Classes</th>
        <td mat-cell *matCellDef="let spell">
          <span *ngFor="let item of spell.classes"> {{ item.name }}, </span>
        </td>
      </ng-container>
      <!-- end:: Spell Classes -->

      <!-- start:: Spell Casting Time -->
      <ng-container matColumnDef="casting_time">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Casting Time</th>
        <td mat-cell *matCellDef="let spell">{{ spell.casting_time }}</td>
      </ng-container>
      <!-- end:: Spell Casting Time -->

      <!-- start:: Spell Range -->
      <ng-container matColumnDef="range">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Range</th>
        <td mat-cell *matCellDef="let spell">{{ spell.range }}</td>
      </ng-container>
      <!-- end:: Spell Range -->

      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
    </table>
    <!-- end:: MatTable -->

    <!-- start:: Loading spinner -->
    <div class="spinner-container">
      <mat-spinner
        [diameter]="50"
        style="margin: auto"
        *ngIf="!TABLE_DATA.length"
      ></mat-spinner>
    </div>
    <!-- end:: Loading spinner -->

    <!-- start:: Paginator -->
    <mat-paginator
      [pageSizeOptions]="[25, 50, 100]"
      showFirstLastButtons
    ></mat-paginator>
    <!-- end:: Paginator -->
  </kt-portlet-body>
</kt-portlet>
