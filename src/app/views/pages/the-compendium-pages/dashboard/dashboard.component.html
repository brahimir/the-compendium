<kt-portlet>
  <!-- start::Portlet Header -->
  <kt-portlet-header>
    <ng-container ktPortletTitle>
      <h1>Dashboard</h1>
    </ng-container>
  </kt-portlet-header>
  <!-- end::Portlet Header -->

  <!-- start:: Portlet Body -->
  <kt-portlet-body>
    <!-- start:: DM Screen -->
    <div class="screen">
      <ng-container *ngIf="user$ | async as _user">
        <div
          *ngFor="let component of _user.userSettings.dashboard"
          cdkDrag
          cdkDragBoundary=".screen"
        >
          <div class="component-box">
            <i [class]="component.icon"></i>
            <a (click)="openDialog(component.name)">{{
              formattingService.titleCase(component.name)
            }}</a>
          </div>
        </div>
      </ng-container>
    </div>
    <!-- end:: DM Screen -->
  </kt-portlet-body>
  <!-- end:: Portlet Body -->
</kt-portlet>
