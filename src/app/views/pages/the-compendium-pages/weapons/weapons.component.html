<kt-portlet>
  <kt-portlet-header [class]="'card-head-lg'">
    <ng-container ktPortletTitle>
      <span>Weapons</span>
    </ng-container>
  </kt-portlet-header>

  <kt-portlet-body>
    <table class="lmat-elevation-z8" mat-table matSort [dataSource]="dataSource">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let weapon"> {{weapon.name}} </td>
      </ng-container>

      <ng-container matColumnDef="is_martial">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Martial </th>
        <td mat-cell *matCellDef="let weapon">
          <div *ngIf="weapon.is_martial == true"> Yes </div>
          <div *ngIf="weapon.is_martial == false"> No </div>
        </td>
      </ng-container>

      <ng-container matColumnDef="damage">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Damage </th>
        <td mat-cell *matCellDef="let weapon"> {{weapon.damage}} </td>
      </ng-container>

      <ng-container matColumnDef="damage_type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Damage Type </th>
        <td mat-cell *matCellDef="let weapon"> {{weapon.damage_type}} </td>
      </ng-container>

      <ng-container matColumnDef="rarity">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Rarity </th>
        <td mat-cell *matCellDef="let weapon"> {{weapon.rarity}} </td>
      </ng-container>

      <!-- todo:: sorting on value is bugged because of string representations of string representations of gp and sp. -->
      <ng-container matColumnDef="value">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Value </th>
        <td mat-cell *matCellDef="let weapon"> {{weapon.value}} </td>
      </ng-container>

      <ng-container matColumnDef="properties">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Properties </th>
        <td mat-cell *matCellDef="let weapon"> {{weapon.properties}} </td>
      </ng-container>

      <!-- <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef> Description </th>
          <td mat-cell *matCellDef="let weapon"> {{weapon.description}} </td>
        </ng-container> -->

      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10, 25, 50]" showFirstLastButtons></mat-paginator>
  </kt-portlet-body>
</kt-portlet>
