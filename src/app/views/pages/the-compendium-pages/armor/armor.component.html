<kt-portlet>
  <kt-portlet-header [class]="'card-head-lg'">
    <ng-container ktPortletTitle>
      <span>Armors</span>
    </ng-container>
  </kt-portlet-header>

  <kt-portlet-body>
    <table class="lmat-elevation-z8" mat-table matSort [dataSource]="dataSource">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let armor"> {{armor.name}} </td>
      </ng-container>

      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
        <td mat-cell *matCellDef="let armor"> {{armor.type}} </td>
      </ng-container>

      <ng-container matColumnDef="armor_class">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Armor Class </th>
        <td mat-cell *matCellDef="let armor"> {{armor.armor_class}} </td>
      </ng-container>

      <ng-container matColumnDef="stealth_disadvantage">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Stealth </th>
        <td mat-cell *matCellDef="let armor"> {{armor.stealth_disadvantage}} </td>
      </ng-container>

      <ng-container matColumnDef="strength_requirement">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Strength </th>
        <td mat-cell *matCellDef="let armor"> {{armor.strength_requirement}} </td>
      </ng-container>

      <ng-container matColumnDef="rarity">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Rarity </th>
        <td mat-cell *matCellDef="let armor"> {{armor.rarity}} </td>
      </ng-container>

      <ng-container matColumnDef="value">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Value </th>
        <td mat-cell *matCellDef="let armor"> {{armor.value}} </td>
      </ng-container>

      <!-- <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let armor"> {{armor.description}} </td>
      </ng-container> -->

      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10, 25, 50]" showFirstLastButtons></mat-paginator>
  </kt-portlet-body>
</kt-portlet>
