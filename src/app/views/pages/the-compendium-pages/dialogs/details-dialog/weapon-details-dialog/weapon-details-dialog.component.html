<div class="wrapper p-10">
  <mat-dialog-content class="mat-typography">
    <div class="row">
      <div class="col">
        <h1 class="tc-red">{{ dialogData.name }}</h1>
      </div>
    </div>

    <!-- start::Type and isMartial -->
    <div *ngIf="dialogData.type" class="row">
      <div class="col-3">
        <p class="font-italic">
          {{dialogData.type}}
          <span *ngIf="dialogData.is_martial"> (martial) </span>
          <span *ngIf="!dialogData.is_martial"> (simple) </span>
        </p>
      </div>
    </div>
    <!-- end::Type and isMartial -->

    <!-- start:: DIVIDER -->
    <div class="divider"></div>
    <!-- end:: DIVIDER -->

    <!-- start::Damage -->
    <div *ngIf="dialogData.damage" class="row">
      <div class="col-3">
        <p class="font-weight-bolder">Damage:</p>
      </div>
      <div class="col">
        <p> {{ dialogData.damage }} </p>
      </div>
    </div>
    <!-- end::Damage -->

    <!-- start::Damage Type-->
    <div *ngIf="dialogData.damage_type" class="row">
      <div class="col-3">
        <p class="font-weight-bolder">Damage Type:</p>
      </div>
      <div class="col">
        <p> {{ dialogData.damage_type }} </p>
      </div>
    </div>
    <!-- end::Damage Type -->

    <!-- start::Rarity-->
    <div *ngIf="dialogData.rarity" class="row">
      <div class="col-3">
        <p class="font-weight-bolder">Rarity:</p>
      </div>
      <div class="col">
        <p> {{ dialogData.rarity }} </p>
      </div>
    </div>
    <!-- end::Rarity -->

    <!-- start::Value-->
    <div *ngIf="dialogData.value" class="row">
      <div class="col-3">
        <p class="font-weight-bolder">Value:</p>
      </div>
      <div class="col">
        <p> {{ dialogData.value }} </p>
      </div>
    </div>
    <!-- end::Value -->

    <!-- start::Properties-->
    <div *ngIf="dialogData.properties" class="row">
      <div class="col-3">
        <p class="font-weight-bolder">Properties:</p>
      </div>
      <div class="col">
        <p> {{ dialogData.properties }} </p>
      </div>
    </div>
    <!-- end::Properties -->

    <!-- start::Description-->
    <div *ngIf="dialogData.description">
      <h3 class="font-weight-bolder tc-red pt-5">DESCRIPTION</h3>
      <!-- start:: DIVIDER -->
      <div class="divider"></div>
      <!-- end:: DIVIDER -->
      <div *ngIf="dialogData.description" class="row">
        <div class="col">
          <p> {{ dialogData.description }} </p>
        </div>
      </div>
    </div>
    <!-- end::Description -->

  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Close</button>
  </mat-dialog-actions>
</div>
